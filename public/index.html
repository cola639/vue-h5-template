<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= webpackConfig.name %></title>
  </head>
  <style>
    .peeek-loading {
      background-color: #fff;
      overflow: hidden;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
    }

    .peeek-loading ul {
      position: absolute;
      left: calc(50% - 0.7em);
      top: calc(50% - 4.2em);
      display: inline-block;
      text-indent: 2.8em;
    }

    .peeek-loading ul li:after {
      width: 1.4em;
      height: 1.4em;
      background-color: #38d368;
      border-radius: 100%;
      content: '';
      display: block;
    }

    .peeek-loading ul:after {
      position: absolute;
      top: 2.8em;
    }

    .peeek-loading li {
      position: absolute;
      padding-bottom: 5.6em;
      top: 0;
      left: 0;
      list-style: none;
    }

    .peeek-loading li:nth-child(1) {
      transform: rotate(0deg);
      animation-delay: 0.125s;
    }

    .peeek-loading li:nth-child(1):after {
      animation-delay: 0.125s;
    }

    .peeek-loading li:nth-child(2) {
      transform: rotate(36deg);
      animation-delay: 0.25s;
    }

    .peeek-loading li:nth-child(2):after {
      animation-delay: 0.25s;
    }

    .peeek-loading li:nth-child(3) {
      transform: rotate(72deg);
      animation-delay: 0.375s;
    }

    .peeek-loading li:nth-child(3):after {
      animation-delay: 0.375s;
    }

    .peeek-loading li:nth-child(4) {
      transform: rotate(108deg);
      animation-delay: 0.5s;
    }

    .peeek-loading li:nth-child(4):after {
      animation-delay: 0.5s;
    }

    .peeek-loading li:nth-child(5) {
      transform: rotate(144deg);
      animation-delay: 0.625s;
    }

    .peeek-loading li:nth-child(5):after {
      animation-delay: 0.625s;
    }

    .peeek-loading li:nth-child(6) {
      transform: rotate(180deg);
      animation-delay: 0.75s;
    }

    .peeek-loading li:nth-child(6):after {
      animation-delay: 0.75s;
    }

    .peeek-loading li:nth-child(7) {
      transform: rotate(216deg);
      animation-delay: 0.875s;
    }

    .peeek-loading li:nth-child(7):after {
      animation-delay: 0.875s;
    }

    .peeek-loading li:nth-child(8) {
      transform: rotate(252deg);
      animation-delay: 1s;
    }

    .peeek-loading li:nth-child(8):after {
      animation-delay: 1s;
    }

    .peeek-loading li:nth-child(9) {
      transform: rotate(288deg);
      animation-delay: 1.125s;
    }

    .peeek-loading li:nth-child(9):after {
      animation-delay: 1.125s;
    }

    .peeek-loading li:nth-child(10) {
      transform: rotate(324deg);
      animation-delay: 1.25s;
    }

    .peeek-loading li:nth-child(10):after {
      animation-delay: 1.25s;
    }

    .peeek-loading li {
      animation: dotAnimation 2.5s infinite;
    }

    @keyframes dotAnimation {
      0%,
      55%,
      100% {
        padding: 0 0 5.6em 0;
      }
      5%,
      50% {
        padding: 2.8em 0;
      }
    }
    .peeek-loading li:after {
      animation: dotAnimationTwo 2.5s infinite;
    }

    @keyframes dotAnimationTwo {
      0%,
      55%,
      100% {
        opacity: 1;
        transform: scale(1);
      }
      5%,
      50% {
        opacity: 0.5;
        transform: scale(0.5);
      }
    }
  </style>
  <body>
    <noscript>
      <strong
        >We're sorry but ui-demo doesn't work properly without JavaScript enabled. Please enable it
        to continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="peeek-loading">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
  <!-- <script src="./vconsole.min.js"></script>
  <script>
    new VConsole()
  </script> -->
</html>
